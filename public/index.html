<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="gizworksOrder">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Gizworks Order Form</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#order-list 				{ margin-bottom:30px; }
		#order-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/orders.js"></script> <!-- load our order service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND ORDER COUNT -->
		<div class="jumbotron text-center">
			<h1>Gizworks Orders <span class="label label-info">{{ orders.length }}</span></h1>
		</div>

		<!-- ORDER LIST -->
		<div id="order-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				

				<!-- LOOP OVER THE ORDERS IN $scope.orders -->
<!-- 
				<table>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Description</th>
					</tr>
					<tr ng-repeat="order in orders">
						<td nowrap>{{ order.name }}</td>
						<td>{{ order.email }}</td>
						<td>{{ order.description }}</td>
						<td><input type="checkbox" ng-click="deleteOrder(order._id)"></td>
					</tr>
				</table>
 -->
				<div ng-repeat="order in orders">
					<a href="mailto:{{ order.email }}">{{ order.name }} &lt;{{ order.email }}&gt;</a>
					&nbsp;&nbsp;<input type="button" value="Delete Order" class="btn btn-sm" ng-click="deleteOrder(order._id)">
					<br>{{ order.description }}
					<hr>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE ORDERS -->
		<div id="order-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Name" ng-model="formData.name">
						<input type="text" class="form-control input-lg text-center" placeholder="Email" ng-model="formData.email">
						<textarea class="form-control input-lg text-center" placeholder="Description" ng-model="formData.description"></textarea>
					</div>

					<!-- createOrder() WILL CREATE NEW ORDERS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createOrder()">Submit Request</button>
				</form>
			</div>
		</div>

		<div class="text-center text-muted">
			<p>A demo by Taylor.</p>
		</div>

	</div>

</body>
</html>
